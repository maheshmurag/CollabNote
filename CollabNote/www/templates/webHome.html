<!-- where the initial view template will be rendered -->
<ion-nav-view nav-transition="none">
    <ion-view nav-transition="none" ng-init="checkLogged()" class="backgroundweb" hide-nav-bar="true">

        <center>
            <div>
                <a nav-transition="none" class="btn btn-primary btn-xl toolbutton" ng-click="webHome()" transition="none" style="margin:10px; padding:25px; padding-top:12px; padding-bottom:12px; border-radius:30px;"><b>Home</b></a>

            <a nav-transition="none" class="btn btn-primary btn-xl toolbutton" ng-click="Capture()" transition="none" style="margin:10px; padding:25px; padding-top:12px; padding-bottom:12px; border-radius:30px;"><b>Capture</b></a>

            <a nav-transition="none" class="btn btn-primary btn-xl toolbutton" ng-click="Analyze()" transition="none" style="margin:10px; padding:25px; padding-top:12px; padding-bottom:12px; border-radius:30px;"><b>Analyze</b></a>

            <a nav-transition="none" class="btn btn-primary btn-xl toolbutton" ng-click="Account()" transition="none" style="margin:10px; padding:25px; padding-top:12px; padding-bottom:12px; border-radius:30px;"><b>Account</b></a>



                <div style="width:60%;"> 
                    <h1 style="font-family: 'Raleway'; font-size:55px; padding-top:5%; color:white">Quill</h1>
                <p style="font-size:20px; color:white; line-height:150%;">A student note aggregator. We give you the best notes from students around the world for the piece of text you're reading.
                </p>
                <br>
                    <div class="input-wrapper">
                        <input required type="text" ng-model="user.username" placeholder="Email" style="color:white; font-size:17px; padding-left:10%;" class="introsignup">
                    </div>
                    <div class="input-wrapper">
                        <input required type="password" ng-model="user.password" placeholder="Password" style="color:white; font-size:17px; padding-left:10%;" class="introsignup">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" ng-model="user.ref" placeholder="Referal Code" style="color:white; font-size:17px; padding-left:10%;" class="introsignup">
                    </div>


                    <button class="btn btn-primary btn-xl" style="border:1px solid white; height:10%; width:80%; margin-right:auto; margin-left:auto; text-align:center; color:white;" ng-click="register()">
                        CREATE ACCOUNT
                    </button>

                    <p style="font-size:18px; color:white;">Already have an account?
                        <a style="height:10%; width:80%; margin-right:auto; margin-left:auto; text-align:center; font-family: 'Raleway'; color:#33CCFF;" ng-click="modal.show()">
                            <b>Login!</b>
                        </a>
                    </p>
                </div>
                 <h1 style="color:white;"><a ng-click="Capture()"  style="margin:65px;"><img src="http://quillapp.io/introcamera.png" style="width:60px; height:60px;"></a><a ng-click="Analyze()"  style="margin:65px;"><img src="http://quillapp.io/intronote.png" style="width:60px; height:60px;"></a><a ng-click="Analyze()"  style="margin:65px;"><img src="https://s-media-cache-ak0.pinimg.com/originals/b7/c0/2b/b7c02b413a641483ee0f43ea0a695dc1.png" style="width:60px; height:60px;"></a></h1>
                <h1 style="color:white;"><a ng-click="Capture()" style="margin:30px; color:white;">Upload</a><a ng-click="Analyze()" style="margin:30px; color:white;">Analyze</a><a ng-click="Analyze()"  style="margin:30px; color:white;">Improve</a></h1>
            </div>
        </center>
        <script id="webHome.html" type="text/ng-template">
            <div class="modal" style="border-radius:10px; background-color:#686868 ;">
                <ion-scroll zooming="true" direction="xy" style="width:100%;height:600px">
                    <div style="padding-top:30px;">
                        <div class="button button-clear" ng-click="modal.hide()" style="height:5%; width:5%;"><span class="icon ion-close"></span>
                        </div>

                        <content has-header="true" padding="true">
                            <div class="input-wrapper">
                                <input ng-model="user.email" type="email" placeholder="Email" style="padding-left:10%; color:white; font-size:18px;" />
                            </div>
                            <!--            </label>-->
                            <!--            <label class="item item-input">-->
                            <!--                <span class="input-label">Password</span>-->
                            <div class="input-wrapper">
                                <input ng-model="user.password" type="password" placeholder="Password" style="padding-left:10%; color:white; font-size:18px;" />
                            </div>
                            <!--            </label>-->
                            <!--        </div>-->
                            <!--KUSHNOTE ALEX COPY HERE-->
                            <div style="padding-left:3%;">
                                <ion-checkbox class="checkbox checkbox-assertive" style="background-color: rgba(0,0,0,.0); border: 0px solid #F37D52;">
                                    <h2 style="font-family: 'Raleway'; font-size:20px; color:white;" ng-checked="rememberMe()">Remember me</h2>
                                </ion-checkbox>
                            </div>
                            <div class="assertive" ng-show="error.message">{{error.message}}</div>
                            <div style="padding-left:3%;">
                                <button class="btn btn-primary btn-xl" style="height:25%; width:94%; padding-left:10%; margin-right:auto; margin-left:auto; text-align:center; font-family: 'Raleway'; border:1px solid white; color:white;" ng-click="login()">
                                    LOG IN
                                </button>
                            </div>
                            <button class="button button-block button-clear button-calm" ng-click="forgot()">
                                Forgot your password?
                            </button>
                        </content>
                    </div>
                </ion-scroll>
            </div>
        </script>
    </ion-view>
</ion-nav-view>
