<ion-view ng-init="callFunc()" hide-nav-bar="true" class="backgroundweb">
    <ion-content>
        <div style="width:100%; padding-left:20%;">
            <a class="btn btn-primary btn-xl" style="margin:16px;" ng-click="back()"><b>Back</b></a>
        </div>

        <ion-list>
            <ion-item style="background-color:transparent; border:0px solid transparent; margin:0px; width:80%; padding-left:20%;">
                <div class="list card" style="background-color:transparent;">

                    <div class="item item-avatar">
                        <img src="http://msharboursclass.weebly.com/uploads/4/1/9/6/4196620/harcourt273.jpg">
                        <h2>{{ photos[myIndex].summary }}</h2>
                        <p>July 19, 2015</p>
                    </div>

                    <div class="item item-body">
                        <p style="font-size:16px; line-height:120%;">
                            <b>Summary:</b> {{ photos[myIndex].summary }}

                            <a class="btn btn-primary btn-xs" style='background-color:#44d62c;'> <img src="http://quillapp.io/Plus2.png" style="height:8px; width:8px;"> <small></small>
                            </a>
                            <a class="btn btn-primary btn-xs" style='background-color:#f93822;'> <img src="http://quillapp.io/minus2.png" style="height:8px; width:8px;"> <small></small>
                            </a>

                        </p>
                        <p style="font-size:17px;"><b>Notes: </b>
                        </p>
                        <div style="padding-left:3%;" ng-repeat="note in notes">
                            <ul class="my-nav">
                                <li style="font-size:17px; color:#686868 ;"><b>{{ note.text }}</b>
                                    <a class="btn btn-primary btn-xs" style='background-color:#44d62c;'> <img src="http://quillapp.io/Plus2.png" style="height:8px; width:8px;"> <small></small>
                                    </a>
                                    <a class="btn btn-primary btn-xs" style='background-color:#f93822;'> <img src="http://quillapp.io/minus2.png" style="height:8px; width:8px;"> <small></small>
                                    </a>

                                </li>
                            </ul>
                            <div style="padding-left:6%;" ng-repeat="sentence in note.sentences track by $index">
                                <div ng-if="sentence">
                                    <ul class="my-nav" style=" padding-left:20px;">
                                        <li style="font-size:0.9em; text-align:left; font-size:15px; color:#686868 ;">
                                            {{ sentence }}</li>
                                    </ul>
                                </div>
                                <div ng-if="!sentence">
                                </div>
                            </div>
                        </div>

                        <p><b>Word Cloud: </b></p>
                            <tang-cloud words="positiveWords" style="color:green; line-height:200%; font-size:28px; text-align:center; weight:bold; width:60%;"></tang-cloud>
                            <tang-cloud words="neutralWords" style="color:orange; line-height:200%; font-size:28px; text-align:center; weight:bold; width:60%;"></tang-cloud>
                            <tang-cloud words="negativeWords" style="color:red; line-height:200%; font-size:28px; text-align:center; weight:bold; width:60%;"></tang-cloud>
