<ion-view ng-init="callFunc()" hide-nav-bar="true" class="backgroundweb">
    <ion-content>
        <div  style="width:100%; padding-left:20%;">
            <a class="btn btn-primary btn-xl" style="margin:16px;" ng-click="back()"><b>Back</b></a>
        </div>

        <ion-list>
            <ion-item style="background-color:transparent; border:0px solid transparent; margin:0px; width:80%; padding-left:20%;">
                <div class="list card" style="background-color:transparent;">

                    <div class="item item-avatar">
                        <img src="http://msharboursclass.weebly.com/uploads/4/1/9/6/4196620/harcourt273.jpg">
                        <h2>{{ photos[myIndex].summary }}</h2>
                        <p>{{ photos[myIndex].time | date }}</p>
                    </div>

                    <div class="item item-body">
                        <p style="font-size:16px; line-height:120%;">
                            <b>Summary:</b> {{ photos[myIndex].summary }}
                            <br>
                            <a class="icon ion-plus" style="color:#33CC00;"> <span style="color:#33CC00;">219</span> </a>
                            <a class="icon ion-minus"> <span style="color:#FF9980  ">29</span> </a>
                        </p>

                        <p style="font-size:16px; line-height:120%;">
                            <b>Text:</b> {{ photos[myIndex].text }}
                        </p>
                        <ul class="my-nav" style="padding-left:20px;">
                            <p><b>Notes: </b>
                            </p>
                            <li ng-repeat="note in notes" style="font-family: 'Raleway', 'Hind', sans-serif;">{{ note.text }}
                                <br>
                                <a class="icon ion-plus" style="color:#33CC00;"> <span style="color:#33CC00;">82</span> </a>
                                <a class="icon ion-minus"> <span style="color:#FF9980  ">28</span> </a>
                            </li>
                        </ul>
                        <p><b>Add Notes: </b>
                            <label class="item item-input" style="background-color:rgba(255, 255, 255, .3); width:80%;">
                                <i class="icon placeholder-icon"></i>
                                <input type="text" placeholder="Add your note here" style="background-color:#D0D0D0 ; height:50px; border-radius:5px;">
                                <button class="btn btn-primary btn-xl" style="width:25%; background-color:#33CC00; border:1px solid #41A317; margin:5px; ">
                                   Add!
                                </button>
                            </label>
                        </p>
